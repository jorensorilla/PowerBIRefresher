<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="bootstrap.min.css" rel="stylesheet">
        <link href="options.css" rel="stylesheet">
        <link href="jquery.timepicker.min.css" rel="stylesheet">
        <script src="options.js"></script>
    </head>
    
    <body>
          <div class="container p-2">
            <form id="popup-form" class="needs-validation" novalidate>

                <div class="row">
                  
                  <div  class="form-group col-12 col-sm-12">
                    <label for="radio-group">Refresh Type</label>
                    <fieldset id="radio-group">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" name="refresh-type-radio" type="radio" id="interval-radio" value="interval">
                        <label class="form-check-label" for="interval-radio">By Interval</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" name="refresh-type-radio" type="radio" id="time-radio" value="time">
                        <label class="form-check-label" for="time-radio">By Time</label>
                      </div>


                    </fieldset>
                    
                  </div>

                </div>
                
                <div id="interval-group" class="row">
                    <div class="form-group col-8">
                      <label for="refresh-interval">Refresh Interval</label>
                      <input type="number" class="form-control" min="1" id="refresh-interval" placeholder="Enter interval between refreshes" >
                      
                      <div class="invalid-feedback">
                        Please input a valid interval.
                      </div>

                    </div>
                    <div class="form-group col-4">
                      <label for="interval-category">Unit</label>
                      <select class="custom-select form-control" id="interval-category" >
                        <option value=""></option>
                        <option value="minutes">minutes</option>
                        <option value="hours">hours</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a value.
                      </div>

                    </div>
                  
                </div>

                <div id="time-group" class="row dropup">
                  
                  <div class="form-group col-7">
                   
                    <label for="time-field">Refresh Time</label>
                    <input autocomplete="off" id="time-field" type='text' pattern="((([1-9])|(1[0-2])):([0-5])(0|5)\s(A|P)M)" class="form-control timepicker" />
                    <div class="invalid-feedback">
                      Please select a time.
                    </div>
                  </div>  
                  
                
              </div>
                
              <button type="submit" class="btn btn-primary btn-sm " id="save-button">Save</button>
            </form>
          </div>
        

        <script src="jquery-3.4.1.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="jquery.timepicker.min.js"></script>
    </body>
    

</html>
