<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="bootstrap.min.css" rel="stylesheet"></link>
        <link href="popup.css" rel="stylesheet"></link>
        <script src="popup.js"></script>
    </head>
    
    <body>
          <h1 class="align-middle"></h1>
          <form id="popup-form" class="needs-validation">
              
              
              <div class="row">
                <div class="form-group col-12">
                  <label for="url">Power BI Report Link</label>
                  <input type="text" class="form-control" id="url" required="">
                  <div class="invalid-feedback">
                    Please input a valid URL.
                  </div>
                </div>

              </div>
              
              <div class="row">
                  <div class="form-group col-7">
                    <label for="refresh-interval">Refresh Interval</label>
                    <input type="number" class="form-control" min="1" id="refresh-interval" required="">
                    
                    <div class="invalid-feedback">
                      Please input a valid interval.
                    </div>

                  </div>
                  <div class="form-group col-5">
                    <label for="interval-category">Unit</label>
                    <select class="custom-select form-control" id="interval-category" required="">
                      <option value="">seconds</option>
                      <option>minutes</option>
                      <option>hours</option>
                    </select>

                  </div>
                
              </div>
              
              <button type="submit" class="btn btn-primary btn-sm" id="save-button">Save</button>
          </form>
        

        <script src="jquery-3.4.1.min.js"></script>
        <script src="bootstrap.min.js"></script>
        
    </body>
    

</html>
